build_apps:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: ''
    DOCKER_BUILDKIT: 1
    DOCKER_CLI_EXPERIMENTAL: 'enabled'
  before_script:
    - echo '{"insecure-registries":["harbor-registry.devops:5000"]}' > /etc/docker/daemon.json
    - service docker restart
  script:
    - docker login -u "admin" -p "Harbor12345" http://harbor-registry.devops:5000
  only:
    - develop
